    <script>
        function search() {
            let apiKey = "ee489f26cd8fa09c220892b6d6ad53b0";
            let apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&appid=" + apiKey + "&q=";
            let searchBox = document.querySelector(".city_search");
            let city = searchBox.value;
            async function getWeatherData(city) {
                const response = await fetch(apiUrl + city);
                const data = await response.json();
                return data;
            }
            async function Weather(city) {
                try {
                    var data = await getWeatherData(city);
                    console.log(data);
                    var temperature = data.main.temp;
                    
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                    document.querySelector(".h_v").innerHTML = data.main.humidity + "%";
                    document.querySelector(".w_v").innerHTML = data.wind.speed + " km/hr";
                    var date = new Date();
                    var year = date.getFullYear();
                    let month = date.getMonth() + 1;
                    let day = date.getDate();
                    let hour = date.getHours();
                    let minutes = date.getMinutes();
                    let seconds = date.getSeconds();
                    document.querySelector(".d_v").innerHTML = day + "-" + month + "-" + year;
                    document.querySelector(".t_v").innerHTML = hour + ":" + minutes + ":" + seconds;
                } 
                catch (error) {
                    console.log("An error occurred:", error);
                }
                fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`)
                    .then(response => response.json())
                    .then(data => {
                        var forecast = document.getElementById("forecast");
                        forecast.innerHTML = "";
                        var days = {};
                        var forecastItems = [];
                        // Grouping the forecast data by date
                        data.list.forEach(item => {
                            var date = item.dt_txt.split(" ")[0];
                            if (!days[date]) {
                                days[date] = [];
                            }
                            days[date].push(item);
                        });
                        // Create forecast items for each day
                        Object.keys(days).forEach(date => {
                            var dayData = days[date];
                            var minTemp = Number.MAX_SAFE_INTEGER;
                            var maxTemp = Number.MIN_SAFE_INTEGER;
                            var humiditySum = 0;
                            var weatherConditions = {};
                            dayData.forEach(item => {
                                minTemp = Math.min(minTemp, item.main.temp_min);
                                maxTemp = Math.max(maxTemp, item.main.temp_max);
                                humiditySum += item.main.humidity;
                                if (!weatherConditions[item.weather[0].main]) {
                                    weatherConditions[item.weather[0].main] = 1;
                                } else {
                                    weatherConditions[item.weather[0].main]++;
                                }
                            });
                            var avgHumidity = Math.round(humiditySum / dayData.length);
                            var mostCommonCondition = Object.keys(weatherConditions).reduce((a, b) =>
                                weatherConditions[a] > weatherConditions[b] ? a : b
                            );
                            var forecastItem = `
                                <div class="forecast-item">
                                    <h3>${new Date(date).toLocaleDateString("en-US", { weekday: "long" })}</h3>
                                    <p>Temperature Range: ${minTemp}Â°C - ${maxTemp}Â°C</p>
                                    <p>Average Humidity: ${avgHumidity}%</p>
                                    <p>Most Common Condition: ${mostCommonCondition}</p>
                                </div>
                            `;
                            forecastItems.push(forecastItem);
                        });
                        forecast.innerHTML = forecastItems.join("");
                    });
                
            }
            Weather(city); 
        }
        var searchButton = document.querySelector(".search");
        searchButton.addEventListener("click", search);
    </script>
